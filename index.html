<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My First Assignment</title>
<style>

/* Reset some default styles */
body, h1, h2, p {
  margin: 0;
  padding: 0;
}

/* Basic styles */
body {
  font-family: Arial, sans-serif;
}

/* Common section styles */
.section {
  border: 1px solid black;
  padding: 20px;
  box-sizing: border-box;
  float: left;
  width: 100%; /* Default to full width */
  position: relative; /* Position for section titles */
}

/* Section title styles */
.section-title {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: #F00; /* Example color for section title */
  color: white;
  padding: 5px 10px;
  font-size: 14px;
}

/* Header styles */
.header {
  text-align: center;
  padding: 20px;
}

/* Responsive layout */
@media (min-width: 992px) {
  .section {
    width: 33.33%;
  }
}

@media (min-width: 768px) and (max-width: 991px) {
  .section {
    width: 50%;
    clear: both; /* Start new row */
  }
  .section:last-child {
    width: 100%;
    clear: none; /* Prevent clearing for the last section */
  }
}
</style>
</head>
<body>
 <header class="header">
    <h1>Our Menu</h1>
  </header>
  <div class="section">
    <h2 class="section-title">Chicken</h2>
    <p class="section-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
  <div class="section">
    <h2 class="section-title">Beef</h2>
    <p class="section-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
  <div class="section">
    <h2 class="section-title">Sushi</h2>
    <p class="section-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
</body>
</html>
