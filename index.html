<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My First Assignment</title>
  <style>
    /* Reset some default styles */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
    }

    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
    }

    /* Center header */
    .header {
      text-align: center;
      padding: 20px;
    }

    /* Common section styles */
    .container {
      float: left;
      width: calc(33.33% - 20px); /* To add spacing between containers */
      margin: 10px; /* Spacing between containers */
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      background-color: #B0C4DE; /* Light blue background */
    }

    /* Section title styles */
    .section-title-box {
      position: absolute;
      top: 0;
      right: 0;
      background-color: #333; /* Dark gray */
      color: white;
      padding: 5px 10px;
      font-size: 14px;
    }

    /* Responsive layout */
    @media (max-width: 991px) {
      .container {
        width: 50%;
      }
    }

    @media (max-width: 767px) {
      .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Our Menu</h1>
  </header>
  <div class="container">
    <div class="section-title-box" style="background-color: #F00;">Chicken</div>
    <p class="section-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
  <div class="container">
    <div class="section-title-box" style="background-color: #0F0;">Beef</div>
    <p class="section-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
  <div class="container">
    <div class="section-title-box" style="background-color: #00F;">Sushi</div>
    <p class="section-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
</body>
</html>
